	<div class="main-wrapper main-wrapper-1">
		<div class="navbar-bg">
		<nav class="navbar navbar-expand-lg main-navbar sticky">

			<img th:src="@{/img/logo.png}" class="logo-header"><br>
			<span class="logo-name" th:href="/">AgroFuturo</span>

			<div class="form-inline mr-auto">
			<ul class="navbar-nav mr-3">
				<li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg collapse-btn"> <i data-feather="align-justify"></i></a></li>
				<form class="form-inline mr-auto">
				<div class="search-element">
				<input class="form-control" type="search" placeholder="Search" aria-label="Search" data-width="200">
				<button class="btn" type="submit">
					<i class="fas fa-search"></i>

	<div class="container">
		<div class="main-content">
			<section class="section">
				<div class="row">
					<div class="card">
						<div class="card-header">
							<h4>Lista de Agendamiento</h4>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table  id="table-1" class="table  table-striped">

									<div class="row">
										<label>Show
										<select class="form-control-sm">
											<option value="10">10</option>
											<option value="25">25</option> 
											<option value="50">50</option>
											<option value="100">100</option>
										</select>
										entries</label>

									<label>Search:
									<input type="search" class="form-control-sm">
									</label>
								</div>

									<thead class="thead-ligth">
										<tr>
											<th>ID</th>
											<th>Agendamiento de Asesorias</th>
											<th>Revisi√≥n de Asesorias</th>

											<th>Estado</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${listaAgendamiento.size()>0}" th:each="agendamiento : ${listaAgendamiento}">
											<td th:text="${agendamiento.idAgendamiento}"></td>
											<td th:text="${agendamiento.fechaAgendamiento}"></td>
											<td th:text="${agendamiento.fechaRevisionAgendamiento}"></td>
											<!--<td th:text="${agendamiento.asesoria.idAsesoria}"></td>-->
											<td>
												<a th:if="${agendamiento.estado==true}"
													th:href="@{'/agendamiento/estado'+ '/' + ${agendamiento.idAgendamiento}}"
													class="btn btn-danger">Inactivar</a>
												<a th:if="${agendamiento.estado==false}"
													th:href="@{'/agendamiento/estado'+ '/' + ${agendamiento.idAgendamiento}}"
													class="btn btn-success">Activar</a>
											</td>
											<td><a th:href="@{'/agendamiento/editar'+'/'+ ${agendamiento.idAgendamiento}}"
													class="btn btn-info">Editar</a> &nbsp;
												<a th:href="@{'/agendamiento/eliminar'+ '/' + ${agendamiento.idAgendamiento}}"
													class="btn btn-danger">Eliminar</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
