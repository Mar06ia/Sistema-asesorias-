<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Asesoria</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
			<table  id="example" class="table table-bordered" style="width:100%">
				<thead class="thead-dark">
					<tr>
                        <th>ID</th>
                        <th>tipo</th>
                        <th>costo</th>
                        <th>descripcion</th>
                        <th>Estado</th>
                        <th>Acciones</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="asesoria : ${listaAsesoria}">
						<td th:text="${asesoria.idAsesoria}"></td>
						<td th:text="${asesoria.tipoAsesoria}"></td>
						<td th:text="${asesoria.costoAsesoria}"></td>
						<td th:text="${asesoria.descripcionAsesoria}"></td>
						
						<td>
							<span th:if="${asesoria.estado==true}">Activo</span>
							<span th:if="${asesoria.estado==false}">Inactivo</span>
						</td>
		
						<!--<td th:text="${asesoria.estadoAsesoria}"></td>-->
						<!--<td th:text="${artista.estadoUsuario}"></td>-->
						<td><a th:href="@{'/asesoria/editar'+'/'+ ${asesoria.idAsesoria}}"class="btn btn-info">Editar</a> &nbsp; 
							<a th:href="@{'/asesoria/eliminar'+ '/' + ${asesoria.idAsesoria}}"class="btn btn-danger">Eliminar</a>
							<a th:if="${asesoria.estado==true}" th:href="@{'/asesoria/estado'+ '/' + ${asesoria.idAsesoria}}"class="btn btn-danger">Inactivar</a>
							<a th:if="${asesoria.estado==false}" th:href="@{'/asesoria/estado'+ '/' + ${asesoria.idAsesoria}}"class="btn btn-info">Activar</a>
		
                        </td>
					</tr>
				</tbody>
			</table>
			<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
			<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
			<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
			<script>
			$(document).ready(function () {
			$('#example').DataTable();
			});
		</script>

</body>
</html>
