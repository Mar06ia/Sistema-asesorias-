<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Asesoria</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			</ul>
		</div>
	</nav>
    <div class="container text-center">
		<div>
			<!--si esto es igual a Usuario si lo voy agregar me saldra este titulo-->
			<h1 th:if="${asesoria.idAsesoria == null}">Registro de Asesoria</h1>
			<!--lo contrario de registrar -->
			<h1 th:unless="${asesoria.idAsesoria == null}">Editar Usuario</h1>
		</div>
		
		<form th:action="@{/asesoria/guardar}" th:object="${asesoria}"
			method="post" style="max-width: 600px; margin: 0 auto;">

			<input type="hidden" th:field="*{idAsesoria}" th:value="${asesoria.idAsesoria}"/>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Tipo Asesoria :
                </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tipoAsesoria}" class="form-control"required />
                </div>
            </div>

	
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Costo :
				</label>
				<div class="col-sm-8">
					<input type="number" th:field="*{costoAsesoria}" class="form-control"required />
				</div>
			</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Descripci√≥n:
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{descripcionAsesoria}" class="form-control"required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Estado:
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{estadoAsesoria}" class="form-control"required />
					</div>
				</div>
				 		<div class="text-center p">
					<button class="boton" type="submit">
						<a style="--clr:#1e9bff"><span>Guardar</span></a>
					</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
