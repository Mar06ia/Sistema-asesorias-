<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Asesoria</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			</ul>
		</div>
	</nav>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Direccion</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Detalle de Direccion</th>
                        <!--<th>Estado</th>-->
                        <th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${listaClientes}">
						<td th:text="${cliente.idCliente}"></td>
						<td th:text="${cliente.nombreCliente}"></td>
						<td th:text="${cliente.apellidoCliente}"></td>
						<td th:text="${cliente.direccionCliente}"></td>
						<td th:text="${cliente.correoCliente}"></td>
						<td th:text="${cliente.telefonoCliente}"></td>
                        <td th:text="${cliente.detalleDireccionCliente}"></td>
						<!--<td th:text="${artista.estadoUsuario}"></td>-->
						<td><a th:href="@{'/clientes/editar'+'/'+ ${cliente.idCliente}}"class="btn btn-info">Editar</a> &nbsp; 
							<a th:href="@{'/clientes/eliminar'+ '/' + ${cliente.idCliente"class="btn btn-danger">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
