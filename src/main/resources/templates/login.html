<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Formulario de Registro</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <script src="https://kit.fontawesome.com/392a27d13c.js" crossorigin="anonymous"></script>
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="assets/css/login.css">
	</head>

	<body>
        <div class="wrapper" style="background-image: url('assets/img/Login/l.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="assets/img/Login/f.jpg" alt="">
				</div>
				<form action="">
					<img class="logito" src="assets/img/Login/logo.png" alt="">
					<a href="dasboard.html"><h3>Iniciar Sesión</h3></a>
					
					<div class="form-wrapper">
						<input type="number" placeholder="Documento" class="form-control"  >
						<i class="fa-sharp fa-solid fa-user"></i>
					</div>
					
					<div class="form-wrapper">
						<input type="password" placeholder="Contraseña" class="form-control" >
						<i class="fa-sharp fa-solid fa-lock"></i>
					</div>

					<button type="submit" class="botoncito">Ingresar
						<i class="fa-sharp fa-solid fa-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
    </body>
</html>
